<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Navigator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 15px;
      text-align: center;
    }
    h1 {
      color: #1877f2; /* Facebook blue */
      font-size: 20px;
      margin-bottom: 20px;
    }
    button {
      background-color: #1877f2; /* Facebook blue */
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #166fe5;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Facebook Navigator</h1>
  <button id="start-button">Go to Facebook</button>
  
  <script src="popup.js"></script>
</body>
</html>
