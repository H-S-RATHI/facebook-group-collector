<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Facebook Group Collector</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .input-group {
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 70%;
      padding: 5px;
    }
    button {
      padding: 5px 10px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #166fe5;
    }
    #status {
      margin-top: 10px;
      padding: 5px;
      border-radius: 3px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>Facebook Group Collector</h2>
  <div class="input-group">
    <input type="text" id="groupUrl" placeholder="Enter Facebook Group URL">
    <button id="extractBtn">Extract Usernames</button>
  </div>
  <div id="status"></div>
  <div id="results"></div>
  <script src="popup.js"></script>
</body>
</html>
