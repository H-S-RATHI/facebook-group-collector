<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Group Data Collector</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body> 
  <div id="main-container">
    <h1>Facebook Group Collector</h1>
    
    <div id="group-input-section">
      <label for="group-url">Add Group URL:</label>
      <input type="text" id="group-url" placeholder="https://facebook.com/groups/...">
      <button id="add-group">Add Group</button>
    </div>    
    
    <div id="group-display-section">
      <h2>Added Groups</h2>
      <div id="group-list-container"></div>
    </div>

    <div id="controls-section">
      <button id="start-button">Start Visiting Groups</button>
      <div id="status-text"></div>
    </div>

    <h2>Logs</h2>
    <button id="clear-logs" style="margin-bottom: 10px;">Clear All Logs</button>
    <div class="log-container" id="logs"></div>

  <script src="src/add-group.js"></script>
  <script src="src/group-display.js"></script>
  <script src="src/log-viewer.js"></script>
  <script src="src/visit-groups.js"></script>
  <script src="popup.js"></script>
</body>
</html>
