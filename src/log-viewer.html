<!DOCTYPE html>
<html>
<head>
    <title>Extension Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        .log-container {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #f9f9f9;
        }
        .log-item {
            margin: 5px 0;
            padding: 5px;
            border-radius: 3px;
        }
        .log-info { background: #e3f2fd; }
        .log-warning { background: #fff3cd; }
        .log-error { background: #ffdde0; }
        .log-debug { background: #f5f5f5; }
        .timestamp {
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>Extension Logs</h2>
    <button id="clear-logs" style="margin-bottom: 10px;">Clear All Logs</button>
    <div class="log-container" id="logs"></div>
    <script src="log-viewer.js"></script>
</body>
</html>
